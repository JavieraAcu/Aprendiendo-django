{% extends 'base.html' %}

{% load static %}

{% block styles %} 
    <link rel="stylesheet" href="{% static 'styles.css' %}">
{% endblock %}

{% block title %}Inicio Sesi√≥n{% endblock %}

{% block content %} 
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="Usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="InputUsuario" name="InputUsuario" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="Password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword1" name="InputPassword1">
    </div>
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
