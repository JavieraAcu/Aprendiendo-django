<!-- base.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title> <!-- Título de la página -->
    {% block styles %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% load static %}
    
    <nav class="navbar">
        <div class="row">
          <div class="col-3">
              <a class="navbar-brand">
                  <img class="logo" src="{% static 'img/Logo.png' %}" alt="Cuenta">
              </a>
          </div>
          <div class="col-3">
              <h5 class="nombre_menu">Menú</h5>
          </div>
          <!-- Modal -->
          <div class="col-3">
            <button class="btn boton_img_usuario" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" aria-expanded="false"> 
              <a href="">
                <img class="icono_usuario" src="{% static 'img/user-regular.svg' %}" alt="Cuenta">
              </a>
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5 modal_R" id="exampleModalLabel">Registro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                  
                </div> 
              </div> 
            </div>
          </div>
          <!-- Modal -->
          <div class="col-3">
            <button class="btn boton_img_carrito" type="button" data-bs-toggle="modal" data-bs-target="#carrito" aria-expanded="false"> 
              <a href="">
                <img class="icono_carrito" src="{% static 'img/basket3.svg' %}" alt="Carrito">
              </a>
            </button>
            <div class="modal fade" class="mod_registro" id="carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5 modal_R" id="exampleModalLabel">Carrito de compras</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    
                  </div> 
                </div> 
              </div>
            </div>
          </div>
        </div>
    </nav>

    <main>
        {% block content %} <!-- Contenido de la página -->
        {% endblock %} <!-- Fin del bloque de contenido -->
    </main>

    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer> 
        {% block scripts %} <!-- Scripts de la página -->
        {% endblock %} <!-- Fin del bloque de scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
